<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fresh Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="images/logo.png" alt="Fresh Cart Logo" class="logo">
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form" action="backend/process_order.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <!-- Hidden input to store cart details as JSON -->
            <input type="hidden" id="cart-data" name="cart_data">

            <button type="submit" class="btn-primary" onclick="saveCartData()">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Fresh Cart Delivery</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
