<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Fresh Cart Delivery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .cart {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2e8b57;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-details h5 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .cart-item-details p {
            margin: 0;
            color: #777;
            font-size: 0.95rem;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .remove-btn:hover {
            background-color: #ff1a1a;
        }

        .cart-total {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            text-align: right;
            font-weight: bold;
            color: #2e8b57;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 1.5rem;
            display: block;
            margin-left: auto;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <img src="images/logo.png" alt="Fresh Cart Logo" class="logo-avatar">
            </div>
            <div class="nav-right">
                <a href="index.html">Home</a>
                <a href="product.html">Shop</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search for products...">
                    <button id="search-btn" class="search-btn">Search</button>
                </div>
                
                <div id="cart-count">3</div> <!-- Example cart count -->
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Example Cart Item -->
            <div class="cart-item">
                <img src="images/product1.jpg" alt="Product 1">
                <div class="cart-item-details">
                    <h5>Product Name</h5>
                    <p>$15.99</p>
                </div>
                <button class="remove-btn" onclick="removeItem(this)">Remove</button>
            </div>
            <!-- Additional cart items can go here -->
        </div>
        <p class="cart-total">Total: $<span id="cart-total">15.99</span></p>
        <button onclick="location.href='checkout.html'" class="btn-primary">Proceed to Checkout</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fresh Cart Delivery</p>
    </footer>

    <script>
        function removeItem(button) {
            const item = button.closest('.cart-item');
            item.remove();
            // Adjust the cart total dynamically as needed
            alert('Item removed from cart!');
        }
    </script>
</body>
</html>
